repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8 src tests
        language: system
        types: [python]
        stages:
          - commit
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        stages:
          - commit